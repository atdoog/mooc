<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Math </title>
<script type="text/javascript">
document.write(Math.floor(3.3)+"<br>");//向下取整
document.write(Math.ceil(3.3));//向上取整
document.write(Math.round(3.3)+"<br>");//四舍五入
document.write(Math.random()+"<br />")//随机数
document.write(Math.round(Math.random()*10));//随机数10以内
document.write(Math.random()*10);//随机数10以内的整数
</script>
</head>
<body>
</body>
</html>
