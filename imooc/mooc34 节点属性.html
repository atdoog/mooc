<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
    var tt=document.getElementsByTagName("li");
    for (var i=0;i<tt.length;i++){
    	document.write("第"+(i+1)+"个节点名称："+tt[i].nodeName+"<br>");
    	document.write("第"+(i+1)+"个节点值："+tt[i].nodeValue+"<br>");
    	document.write("第"+(i+1)+"个节点类型："+tt[i].nodeType+"<br>");
    }
  </script>
</body>
</html>
